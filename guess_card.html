
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Guess Card</title>
</head>
<body>
    <header>
        <h1>Guess the card</h1>
        <h2 id="attemptCount">Attempt: 0</h2>
        <h3 id="resultMessage"></h3>
        <h4 id="timer"></h4>
        <h1 id="welcomeMessage"></h1>

        <script>
            var username = localStorage.getItem("username");
            document.getElementById("welcomeMessage").innerHTML = "Welcome, " + username;
        </script>
        <button id="startButton" type="button">Start game</button>
    </header>
    <div id="expected_card">
        <h1>Image select</h1>
    </div>
    <div id="Guessed_cards">
        <img src="/imag/sun_flower.jpg" onclick="checkGuess(this)">
        <img src="/imag/Hibiscus.jpg" onclick="checkGuess(this)">
        <img src="/imag/Zinnia.jpg" onclick="checkGuess(this)">
        <img src="/imag/Tulip.jpg" onclick="checkGuess(this)">
    </div>
   <script src="script.js"></script>
    
</body>
</html>
