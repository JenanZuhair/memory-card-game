<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Guess Card</title>
</head>
<body>
    <header>
        <h1>Guess the card</h1>
        <h2 id="attemptCount">Attempt: 0</h2>
        <h3 id="resultMessage"></h3>
        <h4 id="timer"></h4>
        <button id="startButton" type="button">Start game</button>
    </header>
    <div id="expected_card">
        <h1>Image select</h1>
    </div>
    <div id="Guessed_cards">
        <img src="/project1/project1/image/sun_flower.jpg" onclick="checkGuess(this)">
        <img src="/project1/project1/image/Tulip.jpg" onclick="checkGuess(this)">
        <img src="/project1/project1/image/Zinnia.jpg" onclick="checkGuess(this)">
        <img src="/project1/project1/image/Hibiscus.jpg" onclick="checkGuess(this)">
    </div>
    <div class="flip-container" id="flipContainer" style="display: none;">
        <div class="flipper" id="flipper">
            <div class="front" id="expectedFront">
                <h1>Image select</h1>
            </div>
            <div class="back" id="hiddenBack">
                <h1>Hidden Card</h1>
                <img src="/project1/project1/image/hidden_card.png" alt="Hidden Card">
            </div>
        </div>
    </div>
